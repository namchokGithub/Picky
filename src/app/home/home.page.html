<ion-header>
    <ion-toolbar>
        <ion-title>
            <!-- Account -->
            <h1 class="ion-text-center">MheeMoney</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-flow">
    <!-- Name Account -->
    <ion-card>
        <ion-card-header>
            <ion-text size="6">ชื่อบัญชีผู้ใช้: MheeMoney</ion-text>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-text>
                            <p class="">รายรับ</p>
                        </ion-text>
                    </ion-col>
                    <ion-col>
                        <ion-text>
                            <p class="text-green text-right">฿ 0</p>
                        </ion-text>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-text>
                            <p class="">รายจ่าย</p>
                        </ion-text>
                    </ion-col>
                    <ion-col class="line-red">
                        <ion-text>
                            <p class="text-red text-right">฿ 4,000</p>
                        </ion-text>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-text>
                            <p></p>
                        </ion-text>
                    </ion-col>
                    <ion-col>
                        <ion-text>
                            <p class="text-right">- ฿ 4,000</p>
                        </ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title class="circle">ธุรกรรม</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-text class="">การศึกษา</ion-text>
                    </ion-col>
                    <ion-col>
                        <ion-text class="text-red text-right">
                            <p>฿ 2,500</p>
                        </ion-text>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-text class="">ออกกำลังกาย</ion-text>
                    </ion-col>
                    <ion-col>
                        <ion-text class="text-red text-right">
                            <p>฿ 1,500</p>
                        </ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="list-transactions">
                <ion-img justify-content-center class="menu-icon" src="assets/icon/transactions.png"></ion-img>
                <ion-label>ธุรกรรม</ion-label>
                <!--รายละเอียดรายรับรายจ่าย-->
            </ion-tab-button>

            <ion-tab-button tab="add">
                <ion-icon color="success" class="icon-taps" name="add-circle"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="showaccount">
                <ion-img justify-content-center class="menu-icon" src="assets/icon/account.png"></ion-img>
                <ion-label>บัญชีผู้ใช้งาน</ion-label>
                <!--บัญชีผู้ใช้งาน-->
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

</ion-content>
