<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Setting</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card-content>
        <ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-label position="floating">
                            <h2>Name: </h2>
                        </ion-label>
                    </ion-col>
                    <ion-col class="ionic-text-center">
                        <ion-input disabled value="Numchock"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="10">

                    </ion-col>
                    <ion-col>
                        <ion-icon name="create-outline"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
        <ion-button color="danger">Danger</ion-button>
    </ion-card-content>
</ion-content>
