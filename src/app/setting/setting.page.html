<!-- Header  -->
<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>การตั้งค่า</ion-title>
    </ion-toolbar>
</ion-header>
<!-- End Header -->

<!-- Content -->
<ion-content>
    <!-- ส่วนของแสดงการ์ดชื่อผู้ใช้งาน + รูป -->
    <ion-card-content>
        <ion-card>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <!-- ส่วนแสดงรูปภาพ -->
                        <img src="https://www.kindpng.com/picc/m/111-1114911_person-icon-png-download-icono-usuario-png-transparent.png" alt="Paris" width="300" height="300">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="center-font" size=2>
                        <ion-label>
                            <h2>ชื่อ: </h2>
                        </ion-label>
                    </ion-col>
                    <ion-col class="ionic-text-center " size=7>
                        <!-- แท๊กนี้จะเป็นส่วนของการแก้ไขชื่อ -->
                        <ion-input [disabled]="status" value="{{name}}" [(ngModel)]="name" #thenBlock></ion-input>
                        <!-- <ion-input *ngIf="status==false;" value="{{name}}" #elseBlock></ion-input> -->
                    </ion-col>
                    <!-- ส่วนนี้จะเป็น ปุ่มแก้ไขและปุ่มยืนยัน -->
                    <ion-col size=2>
                        <!-- ปุ่มกดแก้ไข หลังจากปุ่มนี้จะถูกซ่อน-->
                        <ion-button *ngIf="status==true;" (click)="editName()" color="warning" size="small">
                            <ion-icon name="create-outline"></ion-icon>
                        </ion-button>
                        <!-- ปุ่มกดยืนยันแก้ไข หลังจากที่กดแก้ไขในปุ่มก่อนหน้า -->
                        <ion-button *ngIf="status==false;" (click)="successToEdit()" color="success" size="small">
                            <ion-icon name="checkmark-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-card>
        <ion-row>
            <!-- ส่วนของปุ่มลบชื่อผู้ใช้ -->
            <ion-col>
                <ion-button color="danger" expand="block" (click)="deleteUser()">
                    ลบบัญชีผู้ใช้
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-content>
<!-- End Content -->
