<ion-content class="bg">
    <ion-row justify-content-center class="bg-color">
        <ion-col align-self-center class="bg-color">
            <!-- logo -->
            <div class="mt-0 pt-0" style="align-items: center;">
                <!-- <ion-img style="height: 80px; width: 80px;" src="../../assets/image/logo.png"></ion-img> -->
            </div>
            <!-- end logo -->


            <div padding class="ion-text-center" style="margin-top: 20px;">
                <ion-text>
                    Registration
                </ion-text>
            </div>

            <!-- login -->
            <div padding>
                <!-- Name -->
                <ion-item>
                    <ion-label position="floating">
                        Name
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="name" name="name" placeholder=""></ion-input>
                </ion-item>
                <!-- Name -->
                <ion-item>
                    <ion-label position="floating">
                        Username
                    </ion-label>
                    <ion-input type="text" [(ngModel)]="username" name="username" placeholder=""></ion-input>
                </ion-item>
                <!-- Username -->
                <ion-item style="border-radius: 5px; margin-top: 5px;">
                    <ion-label position="floating">
                        Password
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="password" placeholder=""></ion-input>
                </ion-item>
                <!-- Password -->
                <ion-item style="border-radius: 5px; margin-top: 5px;">
                    <ion-label position="floating">
                        Confirm Password
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="ConfirmPassword" placeholder=""></ion-input>
                </ion-item>
            </div>

            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="success">Confirm</ion-button>
                </ion-col>

                <ion-col>
                    <ion-button (click)="back()" expand="block" color="danger">Cancel</ion-button>
                </ion-col>
            </ion-row>



        </ion-col>
    </ion-row>
</ion-content>
