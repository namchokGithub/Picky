<ion-header class="bg-account">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <!-- Sliding item with text options on both sides -->
                <ion-item-sliding>
                    <ion-item>
                        <ion-icon name="home"></ion-icon>
                        <ion-label style="margin-left: 10px;">My family</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item-sliding>
                    <ion-item>
                        <ion-icon name="people"></ion-icon>
                        <ion-label style="margin-left: 10px;">My Software houre</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item-sliding>
                    <ion-item>
                        <ion-icon name="home"></ion-icon>
                        <ion-label style="margin-left: 10px;">My family (Jan)</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item-sliding (click)="selecet_account()">
                    <ion-item color="success" >
                        <ion-icon name="person"></ion-icon>
                        <ion-label style="margin-left: 10px;">MheeMoney</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item-sliding>
                    <ion-item>
                        <ion-label>บัญชี Family</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="gotopagefamilymanage()">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

                <ion-item-sliding>

                    <ion-item>
                        <ion-label>บัญชี Enterprise</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="linkpangenterprise()">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-card-content>
        <ion-toolbar>
            <div padding class="ion-text-center">
                <ion-button (click)="openAddAccount()">
                    <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                </ion-button>
            </div>
        </ion-toolbar>
    </ion-card>
</ion-content>
