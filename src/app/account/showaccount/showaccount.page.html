<ion-header class="bg-account">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Show account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-list >
                <!-- Sliding item with text options on both sides -->
                <ion-item-sliding *ngFor ="let data of Data">

                    <ion-item>
                        <ion-label>{{data}}</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-card-content>
        <ion-toolbar>
            <div padding class="ion-text-center">
                <ion-button (click)="openAddAccount()">
                    <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                </ion-button>
            </div>
        </ion-toolbar>
    </ion-card>
</ion-content>
