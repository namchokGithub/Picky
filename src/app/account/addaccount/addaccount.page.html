<!-- Header -->
<ion-header>
    <ion-toolbar>
        <ion-title>เพิ่ม บัญชีผู้ใช้</ion-title>
    </ion-toolbar>
</ion-header>
<!-- End of Header -->
<ion-content fullscreen *ngIf="type == 'Personal'">

    <ion-grid>

        <ion-row>
            <ion-col size="6" size-lg offset="3">
                <ion-text>
                    <h1 class="ion-text-center itim"> บัญชื่อผู้ใช้ </h1>
                </ion-text>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col size-lg>
                <ion-input type="text" [(ngModel)]="name_account" name="nameAccount" placeholder="ชื่อบัญชีผู้ใช้">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </ion-input>
            </ion-col>
        </ion-row>



        <!-- Type of account -->
        <ion-row>

            <ion-col size-lg>
                <ion-item>
                    <ion-label>ประเภทของบัญชีผู้ใช้</ion-label>
                    <ion-select [(ngModel)]="type">
                        <ion-select-option value="Personal">บุคคล</ion-select-option>
                        <ion-select-option value="Family">ครอบครัว</ion-select-option>
                        <ion-select-option value="Enterprise">องค์กร</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>

        </ion-row>
        <!-- End of Selection -->
        <!-- Confirm button -->
        <ion-row>
            <ion-col>
                <ion-button (click)="confirm()" expand="full" color="success">ยืนยัน</ion-button>
            </ion-col>
        </ion-row>
        <!-- End of confirm button -->
        <!-- Back button -->
        <ion-row>
            <ion-col>
                <ion-button (click)="back()" expand="full" color="danger">ยกเลิก</ion-button>
            </ion-col>
        </ion-row>
        <!-- End of back button -->

    </ion-grid>
</ion-content>
