<!-- Header -->
<ion-header>
    <ion-toolbar>
        <ion-title>เพิ่มบัญชี</ion-title>
    </ion-toolbar>
</ion-header>
<!-- End of Header -->

<!-- Content Personal -->
<ion-content fullscreen *ngIf="type == 'Personal'">

    <ion-grid>
        <ion-card>
            <ion-row>
                <ion-col size-lg>
                    <ion-input type="text" [(ngModel)]="name_account" name="nameAccount" placeholder="ชื่อบัญชี">
                        <ion-icon name="person-circle-outline" style="width: 30px; height: 30px;"></ion-icon>
                    </ion-input>
                </ion-col>
            </ion-row>

            <!-- Type of account -->
            <ion-row>

                <ion-col size-lg>
                    <ion-item>
                        <ion-label>ประเภทของบัญชี</ion-label>
                        <ion-select [(ngModel)]="type">
                            <ion-select-option value="Personal">บุคคล</ion-select-option>
                            <ion-select-option value="Family">ครอบครัว</ion-select-option>
                            <ion-select-option value="Enterprise">องค์กร</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>

            </ion-row>
        </ion-card>

        <!-- End of Selection -->

        <!-- Confirm button -->
        <ion-row>
            <ion-col>
                <ion-button (click)="confirm()" expand="block" color="success">ยืนยัน</ion-button>
            </ion-col>
        </ion-row>
        <!-- End of confirm button -->
        <!-- Back button -->
        <ion-row>
            <ion-col>
                <ion-button (click)="back()" expand="block" color="danger">ยกเลิก</ion-button>
            </ion-col>
        </ion-row>
        <!-- End of back button -->

    </ion-grid>
</ion-content>
<!--  End Content Personal -->

<!-- Content Enterprise -->
<ion-content fullscreen *ngIf="type == 'Enterprise'">

    <ion-grid>
        <ion-card>
            <ion-row>
                <ion-col size-lg>
                    <ion-input type="text" [(ngModel)]="name_account" name="nameAccount" placeholder="ชื่อบัญชี">
                        <ion-icon name="person-circle-outline" style="width: 30px; height: 30px;"></ion-icon>
                    </ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-lg>
                    <ion-input type="text" [(ngModel)]="department" name="department" placeholder="ตำแหน่งงาน">
                        <ion-icon name="people-outline" style="width: 30px; height: 30px;"></ion-icon>
                    </ion-input>
                </ion-col>
            </ion-row>

            <!-- Type of account -->
            <ion-row>
                <ion-col size-lg>
                    <ion-item>
                        <ion-label>ประเภทของบัญชี</ion-label>
                        <ion-select [(ngModel)]="type" okText="Okay" cancelText="Dismiss">
                            <ion-select-option value="Personal">บุคคล</ion-select-option>
                            <ion-select-option value="Family">ครอบครัว</ion-select-option>
                            <ion-select-option value="Enterprise">องค์กร</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <!-- End of Selection -->
        </ion-card>

        <!-- Confirm button -->
        <ion-row>
            <ion-col>
                <ion-button expand="block" (click)="confirm()" color="success">ยืนยัน</ion-button>
            </ion-col>
        </ion-row>
        <!-- End of confirm button -->

        <!-- Back button -->
        <ion-row>
            <ion-col>
                <ion-button expand="block" (click)="back()" color="danger">ยกเลิก</ion-button>
            </ion-col>
        </ion-row>
        <!-- End of back button -->
    </ion-grid>
</ion-content>
<!-- End Content Enterprise -->
