<ion-header>
    <ion-toolbar color="primary">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="margin-top">
                        <ion-icon name="arrow-back-circle"></ion-icon>
                    </div>
                </ion-col>
                <ion-col>
                    <div class="ion-text-center">
                        <ion-title>บัญชีผู้ใช้ Enterprise</ion-title>
                    </div>
                </ion-col>
                <ion-col class="ion-text-right">
                    <div class="margin-top text-right">
                        <ion-icon name="log-out"></ion-icon>
                    </div>
                </ion-col>

            </ion-row>
        </ion-grid>

    </ion-toolbar>

</ion-header>

<ion-content>
    <div class="ion-text-center">
        <img class="sizeimg" decoding="async" src="assets/icon/male.png">
    </div>

    <ion-card>
        <ion-card-header>
            <div class="ion-text-center">
                <ion-title>List Shared with</ion-title>
            </div>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-title>DEV</ion-title>
                    </ion-col>
                    <ion-col>
                        <div class="margin-top ion-text-end">
                            <ion-icon name="trash"></ion-icon>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>


    </ion-card>

    <ion-card-content>
        <form (ngSubmit)="logForm()">
            <ion-item>
                <ion-label>name</ion-label>
                <ion-input type="text" [(ngModel)]="Person.name" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Position</ion-label>
                <ion-select [(ngModel)]="Person.position" placeholder="Select One">
                    <ion-select-option value="f">Ceo</ion-select-option>
                    <ion-select-option value="m">Manager</ion-select-option>
                    <ion-select-option value="f">Staff</ion-select-option>
                </ion-select>

            </ion-item>
            <ion-card-content>
                <ion-button (click)="adddata()" expand="block">confirm</ion-button>
            </ion-card-content>
        </form>
    </ion-card-content>

</ion-content>
