<ion-header>
    <ion-toolbar color="primary">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="margin-top">
                        <ion-icon class="icon" (click)="back()" name="arrow-back-circle"></ion-icon>
                    </div>
                </ion-col>
                <ion-col>
                    <div class="ion-text-center">
                        <ion-title>บัญชีที่ 2 Family</ion-title>
                    </div>
                </ion-col>
                <ion-col class="ion-text-right">
                    <div class="margin-top text-right">
                        <ion-icon class="icon" (click)="logout()" name="log-out"></ion-icon>
                    </div>
                </ion-col>

            </ion-row>
        </ion-grid>

    </ion-toolbar>

</ion-header>

<ion-content>
    <div class="ion-text-center">
        <img class="sizeimg" decoding="async" src="assets/account.png">
    </div>

    <ion-card>
        <ion-card-header>
            <div class="ion-text-center">
                <ion-title>List Shared with</ion-title>
            </div>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-title> {{ name }}</ion-title>
                    </ion-col>
                    <ion-col>
                        <div class="margin-top ion-text-end">
                            <ion-icon class="icon" name="trash"></ion-icon>
                            <!-- <ion-item-sliding> -->
                            <!-- <ion-item-options side="end"> -->
                            <!-- <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option> -->
                            <!-- </ion-item-options> -->
                            <!-- </ion-item-sliding> -->
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card-content>
        <ion-button expand="block">confirm</ion-button>
    </ion-card-content>

</ion-content>
