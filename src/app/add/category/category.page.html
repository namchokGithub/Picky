<ion-header>
    <ion-toolbar>
        <ion-title>Category</ion-title>
        <ion-text (click)="back()" style="padding: 10px;" slot="end" size="small">Back</ion-text>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card id="card">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-card-title class="backgroundincome shadow" (click)="ChecktypeCatagory('income')">Income</ion-card-title>
                    </ion-col>
                    <ion-col>
                        <ion-card-title class="backgroundexpense shadow" (click)="ChecktypeCatagory('Expense')">Expense</ion-card-title>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>

        <ion-card-content *ngIf="type_catagory == 'income'">
            <ion-list *ngFor="let income of category_income;index as i">
                <ion-label name="Income" id="Income" class="category" (click)="settype_category(income.record_type,income.record_name)">{{income.record_name}}</ion-label>
            </ion-list>
        </ion-card-content>

        <ion-card-content *ngIf="type_catagory == 'Expense'">
            <ion-list *ngFor="let expense of category_expense;index as i">
                <ion-label name="Expense" id="Expense" class="category" (click)="settype_category(expense.record_type,expense.record_name)">{{expense.record_name}}</ion-label>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
