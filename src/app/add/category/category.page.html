<ion-header>
    <ion-toolbar>
        <ion-title>หมวดหมู่</ion-title>
        <ion-text (click)="back()" style="padding: 10px;" slot="end" size="small">ย้อนกลับ</ion-text>
    </ion-toolbar>
</ion-header>

<!-- แสดงการ์ดตัวเลือกรายการรายรับ -->
<ion-content *ngIf="type_catagory == 'income'">
    <ion-card id="card">
        <ion-card-header>
            <ion-grid>
                <!-- แสดงปุ่มรายการรายรับ-รายจ่าย -->
                <ion-row>                    
                    <ion-col>
                        <ion-card-title class="background_click-income" (click)="ChecktypeCatagory('income')">รายรับ</ion-card-title>
                    </ion-col>
                    <ion-col>
                        <ion-card-title class="background_default" (click)="ChecktypeCatagory('Expense')">รายจ่าย</ion-card-title>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>

        <ion-card-content>
            <!-- การแสดงรายการของประเภทรายรับ-->
            <ion-list *ngFor="let income of category_income;index as i">
                <ion-label name="Income" id="Income" class="category" (click)="settype_category('income',income.record_name)">{{income.record_name}}</ion-label>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>

<!-- แสดงการ์ดตัวเลือกรายการรายจ่าย -->
<ion-content *ngIf="type_catagory == 'Expense'">
    <ion-card id="card">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <!-- แสดงปุ่มรายการรายรับ-รายจ่าย -->
                    <ion-col>   
                        <ion-card-title class="background_default" (click)="ChecktypeCatagory('income')">รายรับ
                        </ion-card-title>
                    </ion-col>
                    <ion-col>
                        <ion-card-title class="background_click-expense" (click)="ChecktypeCatagory('Expense')">รายจ่าย
                        </ion-card-title>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>

        <ion-card-content>
            <!-- การแสดงรายการของประเภทรายจ่าย-->
            <ion-list *ngFor="let expense of category_expense;index as i">
                <ion-label name="Expense" id="Expense" class="category" (click)="settype_category('Expense',expense.record_name)">{{expense.record_name}}
                </ion-label>
            </ion-list>
        </ion-card-content>

    </ion-card>
</ion-content>
