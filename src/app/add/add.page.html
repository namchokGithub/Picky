<ion-header [translucent]="true">
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
        <ion-title>เพิ่มรายการ</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>

        <ion-card-header>
            <!-- <p (click)="openModal()">฿ 0</p> -->
        </ion-card-header>

        <ion-card-content>

            <ion-item (click)="goCategoryPage()">
                <ion-label class="lable" position="floating">ประเภท</ion-label>

                <ion-input [(ngModel)]="name_category"></ion-input>

            </ion-item>

            <ion-item>
                <ion-label class="lable" position="floating"></ion-label>
                <ion-input type="number" placeholder=" ตัวอย่าง : ฿ 100" [(ngModel)]="cash">
                    <ion-icon name="cash"></ion-icon>
                    <div style="padding-left: 10px;"></div>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label class="lable" position="floating">วันที่</ion-label>
                <ion-datetime pickerFormat="DD MMM YYYY" displayFormat="DD MMM YY" placeholder="เลือกวันที่" [(ngModel)]="date"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label class="lable" position="floating">
                    <ion-icon style="zoom:1.5;" name="pencil-outline"></ion-icon>เพิ่มเติม
                </ion-label>
                <ion-textarea placeholder="Add Note" [(ngModel)]="note" placeholder="รายละเอียดเพิ่มเติม"></ion-textarea>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-button (click)="validate()" expand="block" color="success">ยืนยัน</ion-button>

                    </ion-col>
                    <ion-col>
                        <ion-button (click)="back()" expand="block" color="danger">ยกเลิก</ion-button>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-card-content>

    </ion-card>

</ion-content>
