<ion-header>
    <ion-toolbar>
        <ion-title>
            <h1 class="ion-text-center">บันทึกรายการ</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-flow">

    <ion-card>
        <ion-card-header>
            <ion-card-title class="circle">{{account_name}}</ion-card-title>
        </ion-card-header>


    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title class="circle">การบันทึก</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <div *ngIf="!value; else show">
                <p>ไม่มีการบันทึกรายรับรายจ่าย</p>
            </div>
            <ion-grid ng-template #show *ngFor="let transaction of transaction">
                <ion-row>
                    <ion-col>
                        <ion-title size="small">{{transaction.tran_category_name}}</ion-title>
                    </ion-col>
                    <ion-col *ngIf='transaction.tran_category_type == "income"'>
                        <ion-text class="text-green text-right">
                            <p>฿ {{transaction.tran_amount}}</p>
                        </ion-text>
                    </ion-col>
                    <ion-col *ngIf='transaction.tran_category_type == "Expense"'>
                        <ion-text class="text-red text-right">
                            <p>฿ {{transaction.tran_amount}}</p>
                        </ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
